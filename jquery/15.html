<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="height: 75px;
    width: 200px;
    padding: 10px;
    margin: 3px;
    border: 1px solid blue;
    background-color:#f3e2a9;"></div>
    <p></p>

    <script src="jquery-2.2.4.min.js"></script>
    <script>
          $(function(){
              var pos_t=$("div").position().top;
              var pos_l=$("div").position().left;
              $("p").text("top: "+pos_t+"left: "+pos_l);
          });


    </script>
</body>
</html>
